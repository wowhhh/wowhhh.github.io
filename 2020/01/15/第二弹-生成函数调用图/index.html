lass="line">    CallGraph callGraph = <span class="module-access"><span class="module"><span class="identifier">Scene</span>.</span></span>v<span class="literal">()</span>.get<span class="constructor">CallGraph()</span>; <span class="comment">//获取，也可以把callGraph保存到文件里面</span></span><br><span class="line">    <span class="module-access"><span class="module"><span class="identifier">System</span>.</span></span>out.println(callGraph);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="如何可视化？"><a href="#如何可视化？" class="headerlink" title="如何可视化？"></a>如何可视化？</h2><ul>
<li>Step1:<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">public static void main(String<span class="literal">[]</span> args)</span><br><span class="line">   &#123;</span><br><span class="line">       SetupApplication app = <span class="keyword">new</span> <span class="constructor">SetupApplication(<span class="params">jarPath</span>, <span class="params">apk</span>)</span>;</span><br><span class="line">       soot.<span class="module-access"><span class="module"><span class="identifier">G</span>.</span></span>reset<span class="literal">()</span>;</span><br><span class="line">       <span class="comment">//传入AndroidCallbacks.txt文件</span></span><br><span class="line">       app.set<span class="constructor">CallbackFile(Generator.<span class="params">class</span>.<span class="params">getResource</span>(<span class="string">"AndroidCallbacks.txt"</span>)</span>.get<span class="constructor">File()</span>);</span><br><span class="line">       app.construct<span class="constructor">Callgraph()</span>;</span><br><span class="line"></span><br><span class="line">       <span class="comment">//SootMethod获取函数调用图</span></span><br><span class="line">       SootMethod entryPoint = app.get<span class="constructor">DummyMainMethod()</span>;</span><br><span class="line">       CallGraph cg = <span class="module-access"><span class="module"><span class="identifier">Scene</span>.</span></span>v<span class="literal">()</span>.get<span class="constructor">CallGraph()</span>;</span><br><span class="line">       save<span class="constructor">AsFileWriter(<span class="params">cg</span>.<span class="params">toString</span>()</span>,<span class="string">"D:\\call.txt"</span>);</span><br><span class="line">       <span class="module-access"><span class="module"><span class="identifier">System</span>.</span></span>out.println(cg);</span><br><span class="line">       <span class="comment">//可视化</span></span><br><span class="line">      visit(cg,entryPoint);</span><br><span class="line">       <span class="comment">//导出函数调用图</span></span><br><span class="line">      cge.export<span class="constructor">MIG(<span class="string">"flowdroidCFG"</span>, <span class="string">"D:/"</span>)</span>;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">//可视化函数调用图的函数</span></span><br><span class="line">    <span class="keyword">private</span> static void visit(CallGraph cg,SootMethod m)&#123;</span><br><span class="line">        <span class="comment">//在soot中，函数的signature就是由该函数的类名，函数名，参数类型，以及返回值类型组成的字符串</span></span><br><span class="line">        String identifier = m.get<span class="constructor">Signature()</span>;</span><br><span class="line">        <span class="comment">//记录是否已经处理过该点</span></span><br><span class="line">        visited.put(identifier, <span class="literal">true</span>);</span><br><span class="line">        <span class="comment">//以函数的signature为label在图中添加该节点</span></span><br><span class="line">        cge.create<span class="constructor">Node(<span class="params">identifier</span>)</span>;</span><br><span class="line">        <span class="comment">//获取调用该函数的函数</span></span><br><span class="line">        Iterator&lt;MethodOrMethodContext&gt; ptargets = <span class="keyword">new</span> <span class="constructor">Targets(<span class="params">cg</span>.<span class="params">edgesInto</span>(<span class="params">m</span>)</span>);</span><br><span class="line">        <span class="keyword">if</span>(ptargets != null)&#123;</span><br><span class="line">            <span class="keyword">while</span>(ptargets.has<span class="constructor">Next()</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                SootMethod p = (SootMethod) ptargets.next<span class="literal">()</span>;</span><br><span class="line">                <span class="keyword">if</span>(p<span class="operator"> == </span>null)&#123;</span><br><span class="line">                    <span class="module-access"><span class="module"><span class="identifier">System</span>.</span></span>out.println(<span class="string">"p is null"</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span>(!visited.contains<span class="constructor">Key(<span class="params">p</span>.<span class="params">getSignature</span>()</span>))&#123;</span><br><span class="line">                    visit(cg,p);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//获取该函数调用的函数</span></span><br><span class="line">        Iterator&lt;MethodOrMethodContext&gt; ctargets = <span class="keyword">new</span> <span class="constructor">Targets(<span class="params">cg</span>.<span class="params">edgesOutOf</span>(<span class="params">m</span>)</span>);</span><br><span class="line">        <span class="keyword">if</span>(ctargets != null)&#123;</span><br><span class="line">            <span class="keyword">while</span>(ctargets.has<span class="constructor">Next()</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                SootMethod c = (SootMethod) ctargets.next<span class="literal">()</span>;</span><br><span class="line">                <span class="keyword">if</span>(c<span class="operator"> == </span>null)&#123;</span><br><span class="line">                    <span class="module-access"><span class="module"><span class="identifier">System</span>.</span></span>out.println(<span class="string">"c is null"</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//将被调用的函数加入图中</span></span><br><span class="line">                cge.create<span class="constructor">Node(<span class="params">c</span>.<span class="params">getSignature</span>()</span>);</span><br><span class="line">                <span class="comment">//添加一条指向该被调函数的边</span></span><br><span class="line">                cge.link<span class="constructor">NodeByID(<span class="params">identifier</span>, <span class="params">c</span>.<span class="params">getSignature</span>()</span>);</span><br><span class="line">                <span class="keyword">if</span>(!visited.contains<span class="constructor">Key(<span class="params">c</span>.<span class="params">getSignature</span>()</span>))&#123;</span><br><span class="line">                    <span class="comment">//递归</span></span><br><span class="line">                    visit(cg,c);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> static void save<span class="constructor">AsFileWriter(String <span class="params">content</span>,String <span class="params">filePath</span>)</span> &#123;</span><br><span class="line">      FileWriter fwriter = null;</span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">          <span class="comment">// true表示不覆盖原来的内容，而是加到文件的后面。若要覆盖原来的内容，直接省略这个参数就好</span></span><br><span class="line">          fwriter = <span class="keyword">new</span> <span class="constructor">FileWriter(<span class="params">filePath</span>, <span class="params">true</span>)</span>;</span><br><span class="line">          fwriter.write(content);</span><br><span class="line">      &#125; catch (IOException ex) &#123;</span><br><span class="line">          ex.print<span class="constructor">StackTrace()</span>;</span><br><span class="line">      &#125; finally &#123;</span><br><span class="line">          <span class="keyword">try</span> &#123;</span><br><span class="line">              fwriter.flush<span class="literal">()</span>;</span><br><span class="line">              fwriter.close<span class="literal">()</span>;</span><br><span class="line">          &#125; catch (IOException ex) &#123;</span><br><span class="line">              ex.print<span class="constructor">StackTrace()</span>;</span><br><span class="line">          &#125;</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure></li>
<li>Step2:<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.EdgeType;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.Gexf;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.Graph;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.Mode;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.Node;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.<span class="keyword">data</span>.Attribute;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.<span class="keyword">data</span>.AttributeClass;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.<span class="keyword">data</span>.AttributeList;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.<span class="keyword">data</span>.AttributeType;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.impl.GexfImpl;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.impl.StaxGraphWriter;</span><br><span class="line"><span class="keyword">import</span> it.uniroma1.dis.wsngroup.gexf4j.core.impl.<span class="keyword">data</span>.AttributeListImpl;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"><span class="keyword">import</span> java.io.FileWriter;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.io.Writer;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CGExporter</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> Gexf gexf;</span><br><span class="line">    <span class="keyword">private</span> Graph graph;</span><br><span class="line">    <span class="keyword">private</span> Attribute codeArray;</span><br><span class="line">    <span class="keyword">private</span> AttributeList attrList;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> CGExporter() &#123;</span><br><span class="line">        <span class="keyword">this</span>.gexf = new GexfImpl();</span><br><span class="line">        <span class="keyword">this</span>.graph = <span class="keyword">this</span>.gexf.getGraph();</span><br><span class="line">        <span class="keyword">this</span>.gexf.getMetadata().setCreator(<span class="string">"wwww"</span>).setDescription(<span class="string">"App method invoke graph"</span>);</span><br><span class="line">        <span class="keyword">this</span>.gexf.setVisualization(<span class="literal">true</span>);</span><br><span class="line">        <span class="keyword">this</span>.graph.setDefaultEdgeType(EdgeType.DIRECTED).setMode(Mode.STATIC);</span><br><span class="line">        <span class="keyword">this</span>.attrList = new AttributeListImpl(AttributeClass.NODE);</span><br><span class="line">        <span class="keyword">this</span>.graph.getAttributeLists().add(attrList);</span><br><span class="line">        <span class="comment">//可以给每个节点设置一些属性，这里设置的属性名是 codeArray，实际上后面没用到</span></span><br><span class="line">        <span class="keyword">this</span>.codeArray = <span class="keyword">this</span>.attrList.createAttribute(<span class="string">"0"</span>, AttributeType.STRING,<span class="string">"codeArray"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> void exportMIG(String graphName, String storeDir) &#123;</span><br><span class="line">        String outPath = storeDir + <span class="string">"/"</span> + graphName + <span class="string">".gexf"</span>;</span><br><span class="line">        StaxGraphWriter graphWriter = new StaxGraphWriter();</span><br><span class="line">        File f = new File(outPath);</span><br><span class="line">        Writer <span class="keyword">out</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">out</span> = new FileWriter(f, <span class="literal">false</span>);</span><br><span class="line">            graphWriter.writeToStream(<span class="keyword">this</span>.gexf, <span class="keyword">out</span>, <span class="string">"UTF-8"</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> Node getNodeByID(String Id) &#123;</span><br><span class="line">        List&lt;Node&gt; nodes = <span class="keyword">this</span>.graph.getNodes();</span><br><span class="line">        Node nodeFinded = <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">for</span> (Node node : nodes) &#123;</span><br><span class="line">            String nodeID = node.getId();</span><br><span class="line">            <span class="keyword">if</span> (nodeID.equals(Id)) &#123;</span><br><span class="line">                nodeFinded = node;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> nodeFinded;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> void linkNodeByID(String sourceID, String targetID) &#123;</span><br><span class="line">        Node sourceNode = <span class="keyword">this</span>.getNodeByID(sourceID);</span><br><span class="line">        Node targetNode = <span class="keyword">this</span>.getNodeByID(targetID);</span><br><span class="line">        <span class="keyword">if</span> (sourceNode.equals(targetNode)) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (!sourceNode.hasEdgeTo(targetID)) &#123;</span><br><span class="line">            String edgeID = sourceID + <span class="string">"--&gt;"</span> + targetID;</span><br><span class="line">            sourceNode.connectTo(edgeID, <span class="string">""</span>, EdgeType.DIRECTED, targetNode);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> void createNode(String m) &#123;</span><br><span class="line">        String id = m;</span><br><span class="line">        String codes = <span class="string">""</span>;</span><br><span class="line">        <span class="keyword">if</span> (getNodeByID(id) != <span class="literal">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        Node node = <span class="keyword">this</span>.graph.createNode(id);</span><br><span class="line">        node.setLabel(id).getAttributeValues().addValue(<span class="keyword">this</span>.codeArray, codes);</span><br><span class="line">        node.setSize(<span class="number">20</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
